<!DOCTYPE html>
<html>
<head>
    <title>Convertidor Brrrrrr</title>
</head>
<body>
    <h1>Convertidor Brrrrrr</h1>

    <label for="inputField">Ingresá un valor:</label>
    <input type="text" id="inputField">
    
    <select id="inputType">
        <option value="hex">Hexadecimal</option>
        <option value="binary">Binario</option>
        <option value="decimal">Decimal</option>
    </select>
    
    <button onclick="convert()">Convertir</button>

    <h2>Conversiones:</h2>
    <p id="hexToBinary"></p>
    <p id="binaryToHex"></p>
    <p id="hexToDecimal"></p>
    <p id="decimalToHex"></p>
    <p id="binaryToDecimal"></p>
    <p id="decimalToBinary"></p>

    <script>
        function convert() {
            const inputField = document.getElementById('inputField').value;
            const inputType = document.getElementById('inputType').value;

            // Limpiar los resultados previos
            clearConversions();

            // Hacer las conversiones en base al tipo de input.
            switch (inputType) {
                case 'hex':
                    displayConversion('hexToBinary', parseInt(inputField, 16).toString(2), 'Hexadecimal a Binario');
                    displayConversion('hexToDecimal', parseInt(inputField, 16).toString(10), 'Hexadecimal a Decimal');
                    break;
                case 'binary':
                    displayConversion('binaryToHex', parseInt(inputField, 2).toString(16).toUpperCase(), 'Binario a Hexadecimal');
                    displayConversion('binaryToDecimal', parseInt(inputField, 2).toString(10), 'Binario a Decimal');
                    break;
                case 'decimal':
                    displayConversion('decimalToBinary', parseInt(inputField, 10).toString(2), 'Decimal a Binario');
                    displayConversion('decimalToHex', parseInt(inputField, 10).toString(16).toUpperCase(), 'Decimal a Hexadecimal');
                    break;
                default:
                    // Tipo de input no válido
                    console.log('Invalid input type');
            }
        }

        function clearConversions() {
            const conversionElements = document.querySelectorAll('p');
            conversionElements.forEach(element => {
                element.textContent = '';
            });
        }

        function displayConversion(id, result, label) {
            const element = document.getElementById(id);
            if (result !== 'NaN') {
                element.textContent = `${label}: ${result}`;
            }
        }
    </script>
</body>
</html>
